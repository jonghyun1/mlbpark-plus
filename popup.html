<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>MLBPARK PLUS</title>
<base target="_blank" />
<link rel="stylesheet" href="./css/popup.css" />
</head>
<body>
	<div id="container">
		<header>
			<img src="images/logo_small.png" alt="MLBPARK PLUS" />
			<span id="version"></span>
			<a href="options.html" class="gotoOptions">전체 옵션</a>
		</header>
		
		<div id="contents">
			<form id="popupForm">
				<div class="inputRow">
					<input type="checkbox" id="blockNotice" name="isBlockNotice" />
					<label for="blockNotice">공지사항 가리기 사용</label>
				</div>
				<div class="inputRow">
					<input type="checkbox" id="showTitleIcon" name="isShowTitleIcon" />
					<label for="showTitleIcon">제목 아이콘 사용</label>
				</div>
				<div class="inputRow">
					<input type="checkbox" id="showTeamIcon" name="isShowTeamIcon" />
					<label for="showTeamIcon">팀 아이콘 사용</label>
				</div>
				<div class="inputRow">
					<input type="checkbox" id="blockArticle" name="isBlockArticle" />
					<label for="blockArticle">제목 차단 사용</label>
					<div class="txtInput">
						<input type="text" id="blockInput" class="txtInput" placeholder="차단할 키워드 입력" />
						<button type="button" id="blockBtn">추가</button>
					</div>
				</div>
				<div class="inputRow">
					<input type="checkbox" id="blockNickname" name="isBlockNickname" />
					<label for="blockNickname">닉네임 차단 사용</label>
					<div class="txtInput">
						<input type="text" id="blockUserInput" class="txtInput" placeholder="차단할 닉네임 입력" />
						<button type="button" id="blockUserBtn">추가</button>
					</div>
				</div>
				<div class="inputRow">
					<input type="checkbox" id="showUserHistory" name="isShowUserHistory" />
					<label for="showUserHistory">본문 작성자의 최신 게시물 보기</label>
				</div>
			</form>
		</div>
		
		<div id="status">
			<p id="message"></p>
		</div>

		<footer>
			<div id="links_external">
				<ul>
					<li><a href="http://mlbpark.donga.com" title="엠엘비파크 바로가기">MLBPARK</a></li>
					<li><a href="https://chrome.google.com/webstore/detail/mlbpark-plus/migdlkcljdaobpodfbpcdpihehhhjefm" title="크롬 웹스토어 바로가기">Web Store</a></li>
					<li><a href="https://github.com/woneob/MLBPARK-PLUS" title="깃허브 바로가기">github</a></li>
				</ul>
			</div>
			<p class="twitter">Follow <a href="http://twitter.com/mlbparkplus" title="MLBPARK PLUS 공식 트위터">@mlbparkplus</a></p>
		</footer>
	</div>
<script src="./javascripts/jquery-2.0.0.custom.min.js"></script>
<script src="./javascripts/popup.js"></script>
</body>
</html>
